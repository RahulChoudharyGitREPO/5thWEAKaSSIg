<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zIndex</title>
    <style>
      .gray-box{ 
  position: absolute;
  background: rgb(171, 124, 124);
  height: 60px;  
  width: 70%;
  left: 50px;
  top: 50px;
  margin-left: 10%;
text-align: center;
justify-content: center;
padding-top: 30px;
}
.green-box {
  position: absolute;
  background: lightgreen;
  width: 15%;
  left: 920px;
  top: -20px;
  height: 50px;
  padding-top: 30px;

}
body{
    background-color: black;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="gray-box">BUY NOW</div>
        <div class="green-box">15% OFF</div>
      </div>
</body>
</html>
