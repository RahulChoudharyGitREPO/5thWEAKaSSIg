<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web container</title>
    <style>
        .container{
            border-color: black;
            border: 2px solid;
            width: 30%;
            height: 50%;
            
        }
        img{
            display:block;
            padding-left: 20%;


        }
        .logo{
            display: inline-flex;
            padding-top: 10px;
            font-size: 20px;
        }
        .filename{
            padding-top: 5%;
            color: rgb(84, 84, 223);
        }
        
    </style>
</head>
<body>
    <div class="container">
      
<img src="images.png" alt="">
<div class="logo"> The offical logo of leatest version html 5 </div> 
<div class="filename ">Filename Extension&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; .html5 </div>




    </div>
</body>
</html>
